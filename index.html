<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel= "stylesheet" src="assets/css/firebase.css" href="">
</head>
<style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>
<body>

    <!-- train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: pink; color: black;">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">EuroRail Train Station </h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current trains-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Current Trains</h2>
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="row">
                <div class="col-md-12">
                    <!-- Add train  -->
                    <div class="card mb-4 p-4">
                        <div class="card-body">
                            <h2>Add Train</h2>
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group row">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Eurorail" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Paris" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="start-input">First Train Time</label>
                                    <input class="form-control" id="start-input" placeholder="" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="5" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <!-- JavaScript -->
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
        <script src="assets/javascript/firebase.js"></script>
    
          
    
    
    </body>
    
    </html>
